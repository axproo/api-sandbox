name: ðŸš€ Deploy to cPanel via FTP

on:
  push:
    branches:
      - main   # DÃ©ploie uniquement quand on push sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /api/sandbox/v2   # Dossier distant cPanel (souvent public_html)
          local-dir: ./               # Dossier local Ã  dÃ©ployer
          method: ftp
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/.env
