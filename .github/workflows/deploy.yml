name: ðŸš€ Deploy to cPanel via FTP

on:
  push:
    branches:
      - main   # DÃ©ploie uniquement quand on push sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to FTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          target: /home/axproo/api/sandbox/v2/   # Dossier distant cPanel (souvent public_html)
          source: ./               # Dossier local Ã  dÃ©ployer
          rm: true
          debug: true
