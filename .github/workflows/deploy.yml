name: ðŸš€ Deploy to cPanel via FTP

on:
  push:
    branches:
      - main   # DÃ©ploie uniquement quand on push sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Composer dependencies
        run: |
            composer install --no-dev --optimize-autoloader

      - name: Deploy to SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          target: /home/axproo/api/sandbox/v2/   # Dossier distant cPanel (souvent public_html)
          source: ./               # Dossier local Ã  dÃ©ployer
          rm: false
          overwrite: true
          debug: true
          exclude: |
            **/.git*
            **/.github*
            **/tests**
            **/.env

      - name: Run CI4 Migrations
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          script: |
            cd /home/axproo/api/sandbox/v2/
            php spark migrate --all

      - name: Run CI4 Seeders
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          script: |
            cd /home/axproo/api/sandbox/v2/
            php spark db:seed RuleSeeder
            php spark db:seed UserSeeder
            php spark db:seed FormTypeSeeder
            php spark db:seed FormStaticSeeder
            php spark db:seed ConfigButtonSeeder
